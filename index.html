<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <!-- random colors -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/randomcolor/0.6.1/randomColor.min.js"
      integrity="sha512-vPeZ7JCboHcfpqSx5ZD+/jpEhS4JpXxfz9orSvAPPj0EKUVShU2tgy7XkU+oujBJKnWmu4hU7r9MMQNWPfXsYw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <!-- html2canvas -->
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.js"></script>
    <title>Quotes</title>
  </head>
  <body>
    <div class="app-wrapper">
      <div id="quote-container">
        <img id="logo" src="assets/double-quote-serif-left-128.png" alt="" />
        <p id="quote">Peace comes from within. Do not seek it without.</p>
        <hr />
        <p id="author">Buddha</p>
      </div>

      <div id="controls">
        <div class="input">
          <textarea
            name="quote"
            id=""
            cols="60"
            rows="5"
            placeholder="Quote.."
            style="padding: 5px"
          ></textarea>
          <input
            type="text"
            name="author"
            placeholder="Author.."
            size="50"
            style="padding: 5px"
          />
        </div>
        <div class="buttons">
          <button id="colorchangerbtn">Background color</button>
          <button id="downloadbtn">Download</button>
        </div>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
