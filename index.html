<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/randomcolor/0.6.1/randomColor.min.js" integrity="sha512-vPeZ7JCboHcfpqSx5ZD+/jpEhS4JpXxfz9orSvAPPj0EKUVShU2tgy7XkU+oujBJKnWmu4hU7r9MMQNWPfXsYw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <title>Quotes</title>
  </head>
  <body>
    <div class="app-wrapper">
      <div id="quote-container">
        <img id="logo" src="assets/double-quote-serif-left-128.png" alt="" />
        <p id="quote">Peace comes from within. Do not seek it without.</p>
        <hr />
        <p id="author">Buddha</p>
      </div>

      <div id="controls">
        <input type="text" name="quote" placeholder="Quote.." />
        <input type="text" name="author" placeholder="Author.." />
        <button id="colorchangerbtn">Background color</button>
        <button id="downloadbtn">Download</button>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
